<!DOCTYPE html>
<html>
<head>
    <title>JS Test 1</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/components/myComponent.js"></script>
    <script src="scripts/components/heroDetail.js"></script>
	<meta charset="utf-8" />
</head>
<body ng-app="app">
<h1>JS Test 123</h1>
    <div ng-controller="simpleController as sc">
        <p>
            {{sc.myTime}} <button ng-click="sc.getCurrentTime()">Refresh</button>
        </p>
        <p>
            <input type="text" ng-model="sc.numberA"/> + <input type="text" ng-model="sc.numberB"/> <button ng-click="sc.add()">=</button> {{sc.numberC}}
        </p>
        <p>
            <my-component hero="sc.hero" something='sc.something' my-time="sc.myTime"></my-component>
        </p>
        <p>
            <hero-detail hero="sc.hero" something='sc.something' my-time='sc.myTime' number-c="sc.numberC"></hero-detail>
        </p>
    </div>
</body>
</html>
