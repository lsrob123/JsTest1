<!DOCTYPE html>
<html>
<head>
    <title>JS Test 1</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
	<meta charset="utf-8" />
</head>
<body ng-app="app">
<h1>JS Test 123</h1>
    <div ng-controller="simpleController as sc">
        <p>
            {{sc.currentTime}} <button ng-click="sc.getCurrentTime()">Refresh</button>
        </p>
        <p>
            <input type="text" ng-model="sc.numberA"/> + <input type="text" ng-model="sc.numberB" /> <button ng-click="sc.add()">=</button> {{sc.numberC}}
        </p>
    </div>
</body>
</html>
